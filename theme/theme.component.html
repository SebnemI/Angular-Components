<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">
                        <p class="h4">Theme Selector</p>
                        <div class="form-check form-switch">
                            <input 
                                name="darkTheme" 
                                [(ngModel)]="darkTheme" 
                                type="checkbox" class="form-check-input" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                        </div>
                    </div>

                    <div class="card-body" [class.bg-dark]="darkTheme" [class.text-white]="darkTheme">               
                        <img src="assets/img/card-1.jpg" alt="" class="img-fluid">
                        <p class="h3 mt-2">Paris</p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At minus vel quas laboriosam, labore ipsum porro voluptatibus facilis repellendus velit libero iusto fugit earum quasi.</p>
                    </div>                  
                </div>
            </div>
        </div>
    </div>
</section>
