<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h5">Amount Range</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <label>Amount: </label>
                            <input 
                                type="range" 
                                [(ngModel)]="amount"
                                name="amount" 
                                min="5000" 
                                max="500000">
                        </form>
                        {{amount | currency : 'NOK'}}
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
