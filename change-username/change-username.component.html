<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h5">Form</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <input type="text" [value]="username" (input)="updateInput($event)" class="form-control">
                            <h4>{{username}}</h4>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
