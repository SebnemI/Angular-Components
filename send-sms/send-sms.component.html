<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h4">Send SMS</p>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <textarea 
                                name="message"
                                [(ngModel)]="message"
                                [maxLength]="maxChar"
                                rows="4" class="form-control" placeholder="Your text here."></textarea>
                        </form>   
                        {{message}}                    
                    </div>
                    <div class="card-footer">
                        <p class="h6">The Characters Remaining:
                            <span class="fw-bold">{{message.length}}/{{maxChar}}</span>
                        </p>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
