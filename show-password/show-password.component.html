<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h5">Show Password</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <input [type]="inputType" class="form-control" placeholder="Password">                            
                            <input 
                                (change)="showPassword($event)"
                                type="checkbox" class="form-check-input"> Show Password                            
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
