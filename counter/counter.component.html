<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <p class="h4">Counter</p>
                    </div>
                    <div class="card-body">
                        <p class="h2">{{count}}</p>
                        <button (click)="incrCounter()" class="btn btn-success btn-sm">Increment</button>
                        <button (click)="decrCounter()" class="btn btn-secondary btn-sm">Decrement</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
