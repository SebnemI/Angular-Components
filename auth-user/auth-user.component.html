<section class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body bg-light">
                        <h2 *ngIf="isLoggedIn">Welcome User</h2>
                        <h2 *ngIf="!isLoggedIn">Hello</h2>
                        <button *ngIf="!isLoggedIn" (click)="login()" class="btn btn-success btn-sm">Login</button>
                        <button *ngIf="isLoggedIn" (click)="logOut()" class="btn btn-secondary btn-sm">LogOut</button>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</section>
